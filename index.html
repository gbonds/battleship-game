<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Play Battleship!</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/43198c1f99.js" crossorigin="anonymous"></script>
  <!-- TODO use following FontAwesome icons: times, bahai, crosshairs, ship-->

  <!-- Javascript -->
  <script src="gameplay.js" defer></script>

</head>

<body>

  <div id="board-container">

    <div id="view-container">
      <h1>Play Battleship!</h1>

      <div id="userGuessArea">
        <form>
          <input type="text" id="guessInput" placeholder="A1" autocomplete="off">
          <input type="button" id="fireButton" value="Fire!">
        </form>
      </div> <!--  #userGuessArea ends-->

      <div id="msgViewArea">
        <div id="messageArea">Enter your guess in the form above.</div>
      </div> <!-- #msgViewArea ends -->

    </div> <!-- #view-container ends -->

    <div id="grid-container">
      <div id="gameGrid">
        <!-- column header row-->
        <div class="column-header"></div>
        <div class="column-header">1</div>
        <div class="column-header">2</div>
        <div class="column-header">3</div>
        <div class="column-header">4</div>
        <div class="column-header">5</div>
        <div class="column-header">6</div>
        <div class="column-header">7</div>
        <!-- row 1 -->
        <div class="row-header">A</div>
        <div id="00"></div>
        <div id="01"></div>
        <div id="02"></div>
        <div id="03"></div>
        <div id="04"></div>
        <div id="05"></div>
        <div id="06"></div>
        <!-- row 2 -->
        <div class="row-header">B</div>
        <div id="10"></div>
        <div id="11"></div>
        <div id="12"></div>
        <div id="13"></div>
        <div id="14"></div>
        <div id="15"></div>
        <div id="16"></div>
        <!-- row 3 -->
        <div class="row-header">C</div>
        <div id="20"></div>
        <div id="21"></div>
        <div id="22"></div>
        <div id="23"></div>
        <div id="24"></div>
        <div id="25"></div>
        <div id="26"></div>
        <!-- row 4 -->
        <div class="row-header">D</div>
        <div id="30"></div>
        <div id="31"></div>
        <div id="32"></div>
        <div id="33"></div>
        <div id="34"></div>
        <div id="35"></div>
        <div id="36"></div>
        <!-- row 5 -->
        <div class="row-header">E</div>
        <div id="40"></div>
        <div id="41"></div>
        <div id="42"></div>
        <div id="43"></div>
        <div id="44"></div>
        <div id="45"></div>
        <div id="46"></div>
        <!-- row 6 -->
        <div class="row-header">F</div>
        <div id="50"></div>
        <div id="51"></div>
        <div id="52"></div>
        <div id="53"></div>
        <div id="54"></div>
        <div id="55"></div>
        <div id="56"></div>
        <!-- row 7 -->
        <div class="row-header">G</div>
        <div id="60"></div>
        <div id="61"></div>
        <div id="62"></div>
        <div id="63"></div>
        <div id="64"></div>
        <div id="65"></div>
        <div id="66"></div>
      </div> <!-- #gameGrid ends -->
    </div> <!-- #game-grid-container ends-->

  </div> <!-- #board-container ends -->

  <button id="resetButton">Reset Board</button>

</body>

</html>
