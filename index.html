<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Play Battleship!</title>

  <!-- CSS stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400&display=swap" rel="stylesheet">

  <!-- Font Awesome kit -->
  <script src="https://kit.fontawesome.com/43198c1f99.js" crossorigin="anonymous"></script>
  <!-- TODO use following FontAwesome icons: times, bahai, crosshairs, ship-->

</head>

<body>

  <div id="board-container">

    <div id="infoViewArea">
      <h1>Play Battleship!</h1>
      <div id="messageArea"></div>
    </div> <!-- #infoViewArea ends -->

    <div id="gameGrid">
      <table>
        <tr>
          <!-- top header row-->
          <th class="grid-header column-header"></th>
          <th class="grid-header column-header">1</th>
          <th class="grid-header column-header">2</th>
          <th class="grid-header column-header">3</th>
          <th class="grid-header column-header">4</th>
          <th class="grid-header column-header">5</th>
          <th class="grid-header column-header">6</th>
          <th class="grid-header column-header">7</th>
        </tr>
        <tr>
          <!-- row 1 -->
          <th class="grid-header row-header">A</th>
          <td id="00"></td>
          <td id="01"></td>
          <td id="02"></td>
          <td id="03"></td>
          <td id="04"></td>
          <td id="05"></td>
          <td id="06"></td>
        </tr>
        <tr>
          <!-- row 2 -->
          <th class="grid-header row-header">B</th>
          <td id="10"></td>
          <td id="11"></td>
          <td id="12"></td>
          <td id="13"></td>
          <td id="14"></td>
          <td id="15"></td>
          <td id="16"></td>
        </tr>
        <tr>
          <!-- row 3 -->
          <th class="grid-header row-header">C</th>
          <td id="20"></td>
          <td id="21"></td>
          <td id="22"></td>
          <td id="23"></td>
          <td id="24"></td>
          <td id="25"></td>
          <td id="26"></td>
        </tr>
        <tr>
          <!-- row 4 -->
          <th class="grid-header row-header">D</th>
          <td id="30"></td>
          <td id="31"></td>
          <td id="32"></td>
          <td id="33"></td>
          <td id="34"></td>
          <td id="35"></td>
          <td id="36"></td>
        </tr>
        <tr>
          <!-- row 5 -->
          <th class="grid-header row-header">E</th>
          <td id="40"></td>
          <td id="41"></td>
          <td id="42"></td>
          <td id="43"></td>
          <td id="44"></td>
          <td id="45"></td>
          <td id="46"></td>
        </tr>
        <tr>
          <!-- row 6 -->
          <th class="grid-header row-header">F</th>
          <td id="50"></td>
          <td id="51"></td>
          <td id="52"></td>
          <td id="53"></td>
          <td id="54"></td>
          <td id="55"></td>
          <td id="56"></td>
        </tr>
        <tr>
          <!-- row 7 -->
          <th class="grid-header row-header">G</th>
          <td id="60"></td>
          <td id="61"></td>
          <td id="62"></td>
          <td id="63"></td>
          <td id="64"></td>
          <td id="65"></td>
          <td id="66"></td>
        </tr>
      </table>
    </div> <!-- #gameGrid ends -->

    <div id="userGuessArea">
      <form>
        <input type="text" id="guessInput" placeholder="A1">
        <input type="button" id="fireButton" value="Fire!">
      </form>
    </div> <!--  #userGuessArea ends-->

  </div> <!-- #board-container ends -->


  <script src="gameplay.js"></script>

</body>

</html>
